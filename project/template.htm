<style>
  body {
  	background-color: black;
  	font-family: Consolas, monospace;
  	font-size: 13pt;
  }

  p {
    color: green;
  }

</style>

<body>
  	<br>
	<div id="start-flag"></div>
  <div id="flag"></div>

  <script src="../js/project_page.js"></script>

  <script type="text/javascript">
  // example data: title, github link, tools used, year, etc.
  var project_id = "Littlebox";

  // (supposed to) fetch data from the projects.json file to replace the example data
  //      -- works when the projects.json is in the same directory path
  //      -- does not work when the file is in a different directory path
  fetch("project_pages.json")
  .then(response => response.text())
  .then(function(text) {
    var data = JSON.parse(text);
    
    project_title = data[project_id]["name"];
    project_github = data[project_id]["github"];
    project_tools = data[project_id]["tools"];
    project_year = data[project_id]["year"];
    project_status = data[project_id]["status"];
    project_short = data[project_id]["short"];
    project_long = data[project_id]["description"];
    project_images = data[project_id]["images"];


    // generates the project page
    var project = generateProjectPage(
      project_title = project_title,
      project_github = project_github,
      project_tools = project_tools,
      project_year = project_year,
      project_status = project_status,
      project_short = project_short,
      project_long = project_long,
      project_images = project_images);

    // adds the generated project page to the "flag" div (at the top)
    document.body.insertBefore(project, document.getElementById("flag"));
  });



  </script>
</body>
</html>
